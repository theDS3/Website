name: CI
on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev, main]
jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HEAD Commit
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: 'Create env file'
        run: |
          touch .env
          echo SKIP_ENV_VALIDATION=true >> .env

      - name: Linting
        run: pnpm lint

  format:
    name: Run Prettier
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout HEAD Commit
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: .nvmrc

      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Formatting
        run: pnpm format

      - name: Commit Format Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: ðŸŽ¨ Formatted Code'
          branch: ${{ github.head_ref }}
